<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>city</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;">
            <td><a href="#/user/{{user.id}}">{{user.id}}</a></td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.city}}</td>
        </tr>
    </tbody>
</table>
